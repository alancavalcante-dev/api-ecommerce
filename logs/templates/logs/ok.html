<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status 200 - Working</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #28a745;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        .status-code {
            font-size: 1.5rem;
            background-color: #e8f5e9;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="status-code">Status: 200 OK</h1>
        <p>Todos os sistemas estão funcionadno. O servidor está <strong>trabalhando</strong>!</p>
    </div>
</body>
</html>
